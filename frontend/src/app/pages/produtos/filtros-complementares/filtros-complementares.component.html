<form
  class="filtros-complementares"
  [formGroup]="formFiltrosService.formFiltro"
  (ngSubmit)="busca()"
>
  <app-card>
    <div class="cabecalho">
      <h4>Filtro</h4>
      <button mat-stroked-button type="button" (click)="limparFiltros()">
        <mat-icon>backspace</mat-icon>
        Limpar
      </button>
    </div>
    <app-precos />
    <hr />
    <app-quantidade />
    <button mat-flat-button color="primary">Aplicar</button>
  </app-card>
</form>
